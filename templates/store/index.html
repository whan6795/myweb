<!DOCTYPE HTML>
<html>
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Home</title>

    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link href="{{url_for('static',filename='/store/css/style.css')}}" media="screen" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='/store/css/grid.css')}}" media="screen" rel="stylesheet" type="text/css">

    <script src="{{url_for('static',filename='/store/js/jquery-1.7.2.min.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/html5.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/jflow.plus.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/jquery.carouFredSel-5.2.2-packed.js')}}"></script>

    <script>
	$(document).ready(function(){
	    $("#myController").jFlow({
			controller: ".control", // must be class, use . sign
			slideWrapper : "#jFlowSlider", // must be id, use # sign
			slides: "#slider",  // the div where all your sliding divs are nested in
			selectedWrapper: "jFlowSelected",  // just pure text, no sign
			width: "984px",  // this is the width for the content-slider
			height: "480px",  // this is the height for the content-slider
			duration: 400,  // time in miliseconds to transition one slide
			prev: ".slidprev", // must be class, use . sign
			next: ".slidnext", // must be class, use . sign
			auto: true
    });
  });









    </script>
    <script>
	$(function() {
	  $('#list_product').carouFredSel({
		prev: '#prev_c1',
		next: '#next_c1',
		auto: false
	  });
          $('#list_product2').carouFredSel({
		prev: '#prev_c2',
		next: '#next_c2',
		auto: false
	  });
	  $(window).resize();
	});









    </script>
    <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });
       })









    </script>

</head>
<body>
<div class="container_12">


    <div class="clear"></div>

    <header id="branding">
        <div class="grid_3">
            <hgroup>
                <h1 id="site_logo"><a href="" title=""><img
                        src="{{url_for('static',filename='/store/images/tju_logo.jpg')}}" alt="在线商城"/></a></h1>
                <h2 id="site_description">虚拟在线商城</h2>
            </hgroup>
        </div><!-- .grid_3 -->


        <div class="grid_6">
            <ul id="cart_nav">
                <li>

                </li>
            </ul>
            </li>
            </ul>

            <nav class="private">
                <ul>

                </ul>
            </nav><!-- .private -->
        </div><!-- .grid_6 -->
    </header><!-- #branding -->
</div><!-- .container_12 -->

<div class="clear"></div>

<div id="block_nav_primary">
    <div class="container_12">
        <div class="grid_12">
            <nav class="primary">

            </nav><!-- .primary -->
        </div><!-- .grid_12 -->
    </div><!-- .container_12 -->
</div><!-- .block_nav_primary -->

<div class="clear"></div>

</div><!-- .container_12 -->
<div class="clear"></div>

<section id="main" class="home">
    <div class="container_12">

        <div class="clear"></div>

        <div class="carousel">
            <div class="c_header">
                <div class="grid_10">
                    <h2>全部商品</h2>
                </div><!-- .grid_10 -->

                <div class="grid_2">
                    <a id="next_c2" class="next arows" href="#"><span>Next</span></a>
                    <a id="prev_c2" class="prev arows" href="#"><span>Prev</span></a>
                </div><!-- .grid_2 -->
            </div><!-- .c_header -->

            <div class="list_carousel">
                <ul id="list_product2" class="list_product">
                    <!-- 一个li标签代表一个商品 -->
                    {% for i in data %}
                    <li class="">
                        <div class="grid_3 product">
                            <div class="prev">
                                <a href="{{url_for('store.product_info',p_id=i['id'])}}"><img
                                        src="{{url_for('static',filename=i['picture'] if i['picture'] else '/store/images/null_picture.jpg')}}" alt=""
                                        title=""/></a>
                            </div><!-- .prev -->
                            <h3 class="title">{{i['name']}}</h3>
                            <div class="cart">
                                <div class="price">
                                    <div class="vert">
                                        <div class="price_new">售价：￥{{i['price']}}</div>
                                        <!--div class="price_old">$725.00</div>-->
                                    </div>
                                </div>

                            </div><!-- .cart -->
                        </div><!-- .grid_3 -->
                    </li>
                    {% endfor %}


                </ul><!-- #list_product2 -->
            </div><!-- .list_carousel -->
        </div><!-- .carousel -->


        <div class="clear"></div>

    </div><!-- .container_12 -->
</section><!-- #main -->

<div class="clear"></div>

<footer>

</footer>

</body>
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
</html>
