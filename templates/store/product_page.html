<!DOCTYPE HTML>
<html>
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Product view</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link href="{{url_for('static',filename='/store/css/style.css')}}" media="screen" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='/store/css/grid.css')}}" media="screen" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='/store/css/jquery.jqzoom.css')}}" type="text/css">

    <script src="{{url_for('static',filename='/store/js/jquery-1.7.2.min.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/html5.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/jflow.plus.js')}}"></script>

    <script src="{{url_for('static',filename='/store/js/jquery.carouFredSel-5.2.2-packed.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/checkbox.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/radio.js')}}"></script>
    <script src="{{url_for('static',filename='/store/js/selectBox.js')}}"></script>
    <!--    <script src="{{url_for('static',filename='/store/js/jquery.jqzoom-core.js')}}"></script>-->
    <style type="text/css">
        .jqzoom img{
            width: 294px;/*宽度100像素*/
            height: 294px;/*高度100像素*/
        }

    </style>

    <script>
	$(document).ready(function() {
		$('.jqzoom').jqzoom({
			zoomType: 'standard',
			lens:true,
			preloadImages: true,
			alwaysOn:false
		});
	});



    </script>

    <script>
	$(document).ready(function() {
		$("select").selectBox();
	});



    </script>

    <script>
	$(document).ready(function() {
		$('#wrapper_tab a').click(function() {
			if ($(this).attr('class') != $('#wrapper_tab').attr('class') ) {
				$('#wrapper_tab').attr('class',$(this).attr('class'));
			}
			return false;
		});
	});



    </script>

    <script>
	$(function() {
	  $('#list_product').carouFredSel({
		prev: '#prev_c1',
		next: '#next_c1',
		auto: false
	  });
          $('#list_banners').carouFredSel({
		prev: '#ban_prev',
		next: '#ban_next',
		scroll: 1,
		auto: false
	  });
	  $('#thumblist').carouFredSel({
		prev: '#img_prev',
		next: '#img_next',
		scroll: 1,
		auto: false,
		circular: false,
	  });
	  $(window).resize();
	});



    </script>
    <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });
       })



    </script>

</head>
<body>
<div class="container_12">


    <div class="clear"></div>

    <header id="branding">
        <div class="grid_3">
            <hgroup>
                <h1 id="site_logo"><a href="index.html" title=""><img
                        src="{{url_for('static',filename='/store/images/tju_logo.jpg')}}" alt="在线商城"/></a></h1>
                <h2 id="site_description">虚拟在线商城</h2>
            </hgroup>
        </div><!-- .grid_3 -->

        <div class="grid_6">
            <ul id="cart_nav">
                <li>

                </li>
            </ul>

            <nav class="private">
                <ul>

                </ul>
            </nav><!-- .private -->
        </div><!-- .grid_6 -->
    </header><!-- #branding -->
</div><!-- .container_12 -->

<div class="clear"></div>

<div class="container_12">
    <div class="grid_12">
        <div class="breadcrumbs">
            <a href="{{url_for('store.index')}}">返回主页</a><span>&#8250;</span>
        </div><!-- .breadcrumbs -->
    </div><!-- .grid_12 -->
</div><!-- .container_12 -->

<div class="clear"></div>

<section id="main">
    <div class="container_12">
        <div id="sidebar" class="grid_3">
            <aside id="categories_nav">
                <h3>商品分类（未实现功能）</h3>
                <nav class="left_menu">
                    <ul>
                        <li><a href="#">占位分类1 <span>(分类1内商品数量)</span></a></li>
                    </ul>
                </nav><!-- .left_menu -->
            </aside><!-- #categories_nav -->

        </div><!-- .sidebar -->

        <div id="content" class="grid_9">
            <h1 class="page_title">{{message['p_name']}}</h1>

            <div class="product_page">
                <div class="grid_4 img_slid" id="products">
                    <div class="preview slides_container">
                        <div class="prev_bg">
                            <a href="" class="jqzoom" rel='gal1' title="">
                                <img src="{{url_for('static',filename=message['p_picture_path'])}}" title=""
                                     alt=""/>
                            </a>
                        </div>
                    </div><!-- .prev -->


                </div><!-- .grid_4 -->

                <div class="grid_5">
                    <div class="entry_content">

                        <p{{message['p_detail']}}</p>
                        <div class="ava_price">

                            <div class="price">
                                <div class="price_new">￥{{message['p_price']}}</div>

                            </div><!-- .price -->
                        </div><!-- .ava_price -->

                        <div class="block_cart">


                            <div class="cart">
                                <form action="" method="post">
                                    <a href="{{url_for('store.buy',p_id=message['id'])}}" class="bay">
                                            买一个！
                                    </a>

                                </form>
                            </div>
                            <div class="clear"></div>
                        </div><!-- .block_cart -->
                    </div><!-- .entry_content -->

                </div><!-- .grid_5 -->

                <div class="clear"></div>

                <div class="grid_9">

                    <!-- #wrapper_tab -->
                    <div class="clear"></div>
                </div><!-- .grid_9 -->

                <div class="clear"></div>
            </div><!-- .product_page -->
            <div class="clear"></div>

        </div><!-- #content -->

        <div class="clear"></div>

    </div><!-- .container_12 -->
</section><!-- #main -->

<div class="clear"></div>

<footer>

</footer>

</body>
