<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/store/css/main.css')}}">
    <script type="text/javascript" src="{{url_for('static',filename='/store/js/main.js')}}"></script>
</head>
<body>
<!-- 注册 -->
<div id="register"
     {% if not register_message %}
     hidden="hidden"
     {% endif %}
>
    <h2 class="form_p">注册</h2>
    <p id="register_message">
        {{ register_message }}
        <!--信息有误-->
    </p>
    <form action="" method="post" id="register_form">
        <input id="register_account" type="text" name="account" placeholder="账号(数字、英文、下换线，8-16位)"><br/>
        <input id="register_password" type="password" name="password" placeholder="密码(数字、英文、下换线，6-16位)"><br/>
        <!--<input type="password" name="repassword" placeholder="确认密码"><br/>-->
        <input id="register_submit" type="submit" value="注册">
    </form>
</div>

<!-- 登录 -->
<div id="login"
     {% if not login_message %}
     hidden="hidden"
     {% endif %}
>
    <h2 class="form_p">登录</h2>
    <p id="login_message">
        {{ login_message }}
        <!--信息有误-->
    </p>
    <form action="" method="post" id="login_form">
        <input id="login_account" type="text" name="account" placeholder="账号"><br>
        <input id="login_password" type="password" name="password" placeholder="密码"><br>
        <input id="login_submit" type="submit" value="登录">
    </form>
</div>

<header>
    {% block header %}
    <span class="title"> <a href="index.html">虚拟商城</a> </span>
    <span>
        <form action="#" class="search_form">
            <input type="text" name="course" placeholder="搜索">
            <input type="submit" value="搜索">
        </form>
    </span>
    <span class="user">
        {% if not session_user %}
        <a href="javascript:show('login')">登录</a>/
        <a href="javascript:show('register')">注册</a>
        {% else  %}
        <!-- 已经登录显示的内容 -->
        你好：
        <a href="">{{ session_user.account }}</a>
        <a href="">注销</a>
        {% endif %}
    </span>
    {% endblock %}
</header>

<article>
    {% block article %}
    {% endblock %}
</article>

<footer>
    {% block footer %}

    {% endblock %}
</footer>

</body>
</html>
